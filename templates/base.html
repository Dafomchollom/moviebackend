{% load static from staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>New blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'css/style.css'%}">
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'css/bootstrap.min.css'%}">
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'css/hover.css'%}">
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'css/animate.css'%}">
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'css/font-awesome.min.css'%}">
    <style>
        img{
            width:100% !important;
            height: auto !important;
        }
    </style>
    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light mt-5">
        <div class="container">
            <a class="navbar-brand" href="#">MOVIE REVIEWS</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class=""><i class="fa fa-bars"></i></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                    <div class="nav-search-wrapper">
                        <form action="{% url 'search' %}" method="GET">
                            <div class="input-group mb-3 animated fadeInRight">
                                <div class="input-group-prepend">
                                    <button type="submit" class="input-group-text" id="basic-addon1"><i class="fa fa-search"></i></button>
                                </div>
                                <input type="text" name="q" value="{{request.GET.q}}" class=" form-control" placeholder="SEARCH" aria-label="SEARCH" aria-describedby="basic-addon1">
                            </div>
                        </form>
                        <button class="search-toggle-one animated fadeInRight"><i class="fa fa-search"></i></button>
                        <button class="search-toggle-two animated fadeInRight"><i class="fa fa-times"></i></button>
                    </div>
                </ul>
            </div>
        </div>
    </nav>
    {% block content %}
    {% endblock %}
    <footer class="footer-distributed" sty>

        <div class="footer-left">

            <p class="footer-links">
                <a href="#">Home</a>
                路
                <a href="#">Directors</a>
                路
                <a href="#">Stars</a>
                路
                <a href="#">Comedy</a>
                路
                <a href="#">Drama</a>
                
            </p>

            <p class="footer-company-name">Movie Review &copy; 2019</p>

        </div>

        <div class="footer-right">

            <form method="get" action="#">
                <input placeholder="Search our website" name="search" />
                <i class="fa fa-search"></i>
            </form>

        </div>

    </footer>
<script></script>
    <script src="{% static 'js/jquery-3.2.1.slim.min.js'%}"></script>
    <script src="{% static 'js/popper.min.js'%}"></script>
    <script src="{% static 'js/bootstrap.min.js'%}"></script>
    <script>
        $(document).ready(function(){
        $(".search-toggle-two").css({"display": "none"}),
          $(".search-toggle-one").click(function(){
            $("form").css({"display": "inline"}),
            $(".search-toggle-one").css({"display": "none"});
            $(".search-toggle-two").css({"display": "block"});
          });
          $(".search-toggle-two").click(function(){
            $("form").css({"display": "none"}),
            $(".search-toggle-one").css({"display": "block"});
            $(".search-toggle-two").css({"display": "none"});
          });
        });
    </script>
</body>
</html>
